    <script>	    
        function encrypt(message){
			var chars = message.split("");
			var morse = "";
			chars.forEach(c=>{
				debugger;
				if(c == '"')
					c='\"';
				var num = toCode(c);
				
				var numbs = num.split("");
				numbs.forEach(n=>{
					debugger;
					morse += MORSE_CODE_DICT_NUM[n] + " ";
				});
				
			})
				
	        return morse;
        }

        function decrypt(morse){
			debugger;
	        var chars = morse.split(" ");
	        var message = "";
			var hanzi = "";
	        
	        chars.forEach(c=>{
				for(var m in MORSE_CODE_DICT){
					if(MORSE_CODE_DICT[m] == c){
						message += m;
						break;
					}							
				}
			});
			
			var end = 0;
			while(end < message.length){
				var code = message.substring(end,end+4);
				hanzi += toHanZi(code);	
				end = end + 4;
			}
	        return hanzi;
        }

        function toCode(hanzi){
			debugger;
	        if(hanzi == " ")
	        	return "0000";
			
			var numb = n2c(hanzi);
			if(numb!="e")
				return numb;

			if(n2c(hanzi))
	        var begin = HanZi.indexOf(hanzi);
	        numb = HanZi.substring(begin+1,begin+5)
			return numb;
        }

		function toHanZi(code){
			debugger;
	        if(code == "0000")
	        	return " ";

			var hanzi = c2n(code);
			if(hanzi!="e")
				return hanzi;

	        var begin = HanZi.indexOf(code);
	        hanzi = HanZi.substring(begin-1,begin)
			return hanzi;
        }

		function n2c(n){
			if(n=="1")
				return "1001";
			if(n=="2")
				return "1002";
			if(n=="3")
				return "1003";
			if(n=="4")
				return "1004";
			if(n=="5")
				return "1005";
			if(n=="6")
				return "1006";
			if(n=="7")
				return "1007";
			if(n=="8")
				return "1008";
			if(n=="9")
				return "1009";
			if(n=="0")
				return "1000";

			return "e";
		}

		function c2n(c){
			if(c=="1001")
				return "1";
			if(c=="1002")
				return "2";
			if(c=="1003")
				return "3";
			if(c=="1004")
				return "4";
			if(c=="1005")
				return "5";
			if(c=="1006")
				return "6";
			if(c=="1007")
				return "7";
			if(c=="1008")
				return "8";
			if(c=="1009")
				return "9";
			if(c=="1000")
				return "0";

			return "e";
		}

        function showMorse(){
	        var content = encrypt(document.querySelector("#message").value);
	        document.querySelector("#content").value = content;
        }

        function showMessage(){
	        var content = decrypt(document.querySelector("#morse").value);
	        document.querySelector("#content").value = content;
        }
    </script>

	<input type="text" id="message"></input><button onclick="showMorse()">转换MORSE</button>
	<input type="text" id="morse"></input><button onclick="showMessage()">转换WORD</button><br>
	<textarea id="content" rows="10" cols="80"></textarea>
